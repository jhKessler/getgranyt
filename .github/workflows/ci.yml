# =====================================================
# Granyt App - CI Pipeline
# =====================================================
# Runs tests and linting on pull requests and pushes
# =====================================================

name: CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'granyt-app/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
      - dev
    paths:
      - 'granyt-app/**'
      - '.github/workflows/ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./granyt-app

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: granyt
          POSTGRES_PASSWORD: granyt-password
          POSTGRES_DB: granyt_test
        ports:
          - 5432:5432
        # Wait for postgres to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://granyt:granyt-password@localhost:5432/granyt_test?schema=public
      BETTER_AUTH_SECRET: ci-test-secret-not-real-32chars
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './granyt-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push --skip-generate

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  docker-build-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build App image (test only)
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: runner
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Migrations image (test only)
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: migrations
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
