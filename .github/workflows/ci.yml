# =====================================================
# Granyt App - CI Pipeline
# =====================================================
# Runs tests and linting on pull requests and pushes
# =====================================================

name: CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'granyt-app/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
      - dev
    paths:
      - 'granyt-app/**'
      - '.github/workflows/ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./granyt-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './granyt-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          # Dummy env vars for build (not used in actual build)
          BETTER_AUTH_SECRET: ci-build-secret-not-real-32chars
          BETTER_AUTH_URL: http://localhost:3000

  docker-build-test:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build App image (test only)
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: runner
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Migrations image (test only)
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: migrations
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
