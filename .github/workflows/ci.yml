# =====================================================
# Granyt App - CI/CD Pipeline
# =====================================================
# 1. Runs linting and tests on PRs and pushes
# 2. Builds and publishes Docker images on pushes to main/dev/tags
# =====================================================

name: CI/CD

on:
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'granyt-app/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
      - staging
    tags:
      - 'v*.*.*'
    paths:
      - 'granyt-app/**'
      - '.github/workflows/ci.yml'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jhkessler/granyt-app

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./granyt-app

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: granyt
          POSTGRES_PASSWORD: granyt-password
          POSTGRES_DB: granyt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://granyt:granyt-password@localhost:5432/granyt_test?schema=public
      BETTER_AUTH_SECRET: ci-test-secret-not-real-32chars
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './granyt-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push --skip-generate

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  docker-build-test:
    runs-on: ubuntu-latest
    # Run in parallel with lint-and-test for faster PR feedback
    # Only run on pull requests to verify Dockerfile
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build App image (test only)
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: runner
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Migrations image (test only)
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: migrations
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-test
    # Run on push to main/dev, tags, or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for App image
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for version tags and main branch
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
            # Set staging tag for staging branch
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Tag with short SHA (always)
            type=sha,prefix=sha-
            # Tag staging builds with staging-sha for traceability
            type=sha,prefix=staging-,enable=${{ github.ref == 'refs/heads/staging' }}
            # Custom tag from workflow dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Extract metadata for Migrations image
        id: meta-migrations
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-migrations
          tags: |
            # latest-migrations tag for version tags and main branch
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
            # staging-migrations tag for staging branch
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with short SHA
            type=sha,prefix=sha-
            # Tag staging builds with staging-sha for traceability
            type=sha,prefix=staging-,enable=${{ github.ref == 'refs/heads/staging' }}

      - name: Build and push App image
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: runner
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build specific architectures: only arm64 for staging, multi-arch for main/tags
          platforms: ${{ github.ref == 'refs/heads/staging' && 'linux/arm64' || (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && 'linux/amd64,linux/arm64' || 'linux/amd64' }}

      - name: Build and push Migrations image
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: migrations
          push: true
          tags: ${{ steps.meta-migrations.outputs.tags }}
          labels: ${{ steps.meta-migrations.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build specific architectures: only arm64 for staging, multi-arch for main/tags
          platforms: ${{ github.ref == 'refs/heads/staging' && 'linux/arm64' || (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && 'linux/amd64,linux/arm64' || 'linux/amd64' }}

      - name: Image digest summary
        run: |
          echo "##  Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### App Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-app.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migrations Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-migrations.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
