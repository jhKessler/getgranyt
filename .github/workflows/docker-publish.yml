# =====================================================
# Granyt App - Docker Build & Publish
# =====================================================
# Builds and publishes Docker images to GitHub Container Registry
# Triggers on pushes to main and version tags
# =====================================================

name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*.*.*'
    paths:
      - 'granyt-app/**'
      - '.github/workflows/docker-publish.yml'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jhkessler/granyt-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===========================
      # Determine image tags
      # ===========================
      - name: Extract metadata for App image
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch only
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Set dev tag for dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Tag with version for release tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Tag with short SHA (always)
            type=sha,prefix=sha-
            # Tag dev builds with dev-sha for traceability
            type=sha,prefix=dev-,enable=${{ github.ref == 'refs/heads/dev' }}
            # Custom tag from workflow dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Extract metadata for Migrations image
        id: meta-migrations
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-migrations
          tags: |
            # latest-migrations tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # dev-migrations tag for dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Tag with version for release tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with short SHA
            type=sha,prefix=sha-
            # Tag dev builds with dev-sha for traceability
            type=sha,prefix=dev-,enable=${{ github.ref == 'refs/heads/dev' }}

      # ===========================
      # Build and push App image
      # ===========================
      - name: Build and push App image
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: runner
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # ===========================
      # Build and push Migrations image
      # ===========================
      - name: Build and push Migrations image
        uses: docker/build-push-action@v6
        with:
          context: ./granyt-app
          file: ./granyt-app/Dockerfile
          target: migrations
          push: true
          tags: ${{ steps.meta-migrations.outputs.tags }}
          labels: ${{ steps.meta-migrations.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # ===========================
      # Summary
      # ===========================
      - name: Image digest summary
        run: |
          echo "## ðŸš€ Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### App Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-app.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migrations Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-migrations.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
